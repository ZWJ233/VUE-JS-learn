<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <demo :parentmsg="msg"></demo>
    </div>
</body>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            msg:'这是父组件的数据'
        },
        components:{
            demo:{
                data(){
                    return {}
                },
                template:'<h1 @click=change>在子组件中使用----{{parentmsg}}</h1>',
                props:['parentmsg'],
                methods:{
                    change(){
                        this.parentmsg = '被修改了'
                    }
                }
            }
        }
    })

</script>
</html>

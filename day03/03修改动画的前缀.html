<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <style>
        .my-enter,
        .my-leave-to{
            opacity: 0;
            transform: translate3d(150px,150px,500px);
        }
        .my-leave-active,
        .my-enter-active{
            transition: all 1s ease;
        }
    
    </style>
</head>
<body>
    <div id="app">
            <input type="button" value="切换" @click="flag=!flag">
            <transition name="my">
                    <h4 v-if="flag">这是一个h4标签</h4>
            </transition>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                flag:false
            }
        })
    </script>
</body>
</html>

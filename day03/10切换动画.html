<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <style>
        .v-enter,
        .v-leave-to {
        opacity: 0;
        transform: translateX(150px);
        }

        .v-enter-active,
        .v-leave-active {
        transition: all 0.5s ease;
        }
    </style>
</head>
<body>
    <div id="app">
        <a href="" @click.prevent="compId='login'">登录</a>
        <a href="" @click.prevent="compId='signup'">注册</a>
        <transition mode="out-in">
                <component :is="compId"></component>
        </transition>
    </div>
    <template id="tmp1">
        <h1>登录组件</h1>
    </template>
    <template id="tmp2">
        <h1>注册组件</h1>
    </template>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                compId:'login'
            },
            components:{
                login:{
                    template:'#tmp1'
                },
                signup:{
                    template:'#tmp2'
                }
            }
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <p id="p">{{msg}}</p>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'这是一个p标签'
            },
            methods:{
                show(){
                    console.log('我出来了')
                }
            },
            beforeCreate:function(){ //data methods等数据还未创建前执行的第一个生命周期函数
                console.log(this.msg);
            },
            created:function(){ //data methods等数据创建完成时执行的第二个生命周期函数
                console.log(this.msg);
            },
            beforeMount:function(){ //模版未加载前执行的函数 第三个生命周期函数
                console.log(document.getElementById('p').innerText);
                this.show();
            },
            mounted:function(){ //模版加载完成时执行的函数 第四个生命周期函数
                console.log(document.getElementById('p').innerText);
                this.show();
            }
        })
    </script>
</body>
</html>

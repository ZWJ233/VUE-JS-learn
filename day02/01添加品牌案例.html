<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/vue-2.4.0.js"></script>
  <link rel="stylesheet" href="./lib/bootstrap.min.css">
</head>

<body>
  <div id="app">



    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">添加品牌</h3>
      </div>
      <div class="panel-body form-inline">
        <label>
          Id:
          <input type="text" class="form-control" v-model="id">
        </label>

        <label>
          Name:
          <input type="text" class="form-control" v-model="name">
        </label>
        <input type="button" value="添加" class="btn btn-primary" @click="addCar()">

        <label>
          搜索名称关键字：
          <input type="text" class="form-control" v-model="keywords">
        </label>
      </div>
    </div>



    <table class="table table-bordered table-hover table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Ctime</th>
          <th>Operation</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="(item,i) in car" :key=i>
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.ctime}}</td>
          <td><a href="#" @click.prevent="delete(item.id)">删除</a></td>
        </tr>
      </tbody>
    </table>



  </div>

  <script>
      var vm = new Vue({
          el:'#app',
          data:{
              id:'',
              name:'',
              index:'',
              car:[
                  {id:1,name:'宝马',ctime:'2017/08/15'},
                  {id:2,name:'奔驰',ctime:'2017/09/25'}
              ]
          },
          methods:{
              addCar(){
                  var newCar = {id:this.id,name:this.name,ctime:new Date().toLocaleDateString()}
                  this.car.push(newCar);
                  this.id = ''
                  this.name = ''
              },
              delete(id){
                  this.index = id;
              }
          }
      })
  </script>
</body>

</html>

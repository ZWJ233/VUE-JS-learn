<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./node_modules/vue/dist/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(user,i) in users">编号:{{i}} 姓名:{{user.name}}  年龄:{{user.age}}  性别:{{user.gender}}</li>
        </ul>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                users:[{name:'zs',age:18,gender:'男'},{name:'ls',age:16,gender:'女'},{name:'ww',age:20,gender:'男'}]
            }
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./node_modules/vue/dist/vue.min.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <p v-cloak>{{ msg }}</p>
        <h4 v-text='msg'></h4>
        <div>{{ msg3 }}</div>
        <div v-text='msg3'></div>
        <div v-html='msg3'></div>
        <input type="button" value="按钮" v-bind:title="msg4">
        <input type="button" value="按钮" :title="msg4">
        <input type="button" value="按钮" v-on:click=show>
        <input type="button" value="按钮" @click=show>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'这是第一个数据',
                msg2:'这是第二个数据',
                msg3:'<h1>这是第三个数据</h1>',
                msg4:'height:200px width:200px '
            },
            methods:{
                show:function(){
                    alert('hellow');
                }
            }
        })
    </script>
</body>
</html>

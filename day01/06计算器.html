<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./node_modules/vue/dist/vue.min.js"></script>
</head>
<body>
    <div id="app">
            <input type="text" v-model="msg1">
            <select v-model="opt">
                <option value="-">-</option>
                <option value="+">+</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="text" v-model="msg2">
            <input type="button" value="=" @click=math @keyup.enter=math>
            <input type="text" v-model="msg3">
    </div>
    <script>    
        var vm = new Vue({
            el:'#app',
            data:{
                msg1:'',
                msg2:'',
                msg3:'',
                opt:'-'
            },
            methods:{
                math(){
                    switch(this.opt){
                        case '+':this.msg3 = Number(this.msg1)+Number(this.msg2);
                        break;
                        case '-':this.msg3 = Number(this.msg1)-Number(this.msg2);
                        console.log(this.msg3)
                        break;
                        case '*':this.msg3 = Number(this.msg1)*Number(this.msg2);
                        break;
                        case '/':this.msg3 = Number(this.msg1)/Number(this.msg2);
                        break;
                    }
                }
            }
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./node_modules/vue/dist/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(value,key,i) in obj">键为:{{key}} 值为:{{value}} 索引为:{{i}}</li>
        </ul>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                obj:{
                    name:'zs',
                    age:118,
                    gender:'男',
                    hobby:'打游戏'
                }
            }
        })
    </script>
</body>
</html>
